<section>
  <div class="col col__200">
    <input
      type="number"
      (change)="getNumber($event)"
      [(ngModel)]="number"
      [value]="number"
    />
  </div>
  <div class="col col__auto">
    <select (change)="getEvent($event)" [(ngModel)]="event" [value]="event">
      <option value="isPrime">isPrime</option>
      <option value="isFibonacci">isFibonacci</option>
    </select>
  </div>
  <div class="col col__300">
    {{ anwser }}
  </div>
</section>
